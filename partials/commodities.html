<table  class="table table-bordered table-striped table-hover table-condensed" ng-controller="CommoditiesCtrl">
	<caption >
		<div class="container">
			<div class="row">
				<div class="col-sm-4"><h4 >Commodities</h4></div>
			</div>
		</div>
	</caption>
	<thead>
		<tr>
			<th>Name</th>
			<th>Current</th>
			<th>Change</th>
		</tr>
	</thead>
	<tbody >
		<tr ng-repeat="item in commodities">
				<td>
					<span>{{item.name}}</span>
					<small class="muted pull-right" ng-hide="item.date=='N/A'">  {{ item.date }} </small>
				</td>			
			
				<td> 				
					<span class="pull-right"> {{ item.unit.split('/')[1]  }} </span> 					
					<span class="pull-right"> {{ item.price | number: 2 }} </span> 				
					<span class="pull-left" > {{ currencySymbol[ item.unit.split('/')[0] ] }}</span> 
				</td>			
				<td>
					<direction value="item.change"  />							
				</td>
		</tr>
	</tbody>
</table>
